<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 style="text-align: center">FORM VALIDATION</h2>
    <form action="" onsubmit="return formValidate()" method="post">
      <p>Name : <input type="text" id="name" /></p>
      <label class="alert" id="nameerror"></label>

      <p>Address : <input type="text" id="address" /></p>
      <label class="alert" id="addresserror"></label>
      <p>E-mail : <input type="text" id="email" /></p>
      <label class="alert" id="emailerror"></label>
      <p>Password : <input type="password" id="password" /></p>
      <label class="alert" id="passworderror"></label>

      <p>Confirm Password : <input type="password" id="cpassword" /></p>
      <label class="alert" id="cpassworderror"></label>

      <p>Phone : <input type="number" id="phone" /></p>
      <label class="alert" id="phoneerror"></label>

      <p><input type="submit" value="Check" name="Submit" /></p>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
